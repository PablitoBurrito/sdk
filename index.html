<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weryfikator Paczek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, button {
            margin-bottom: 15px;
        }
        .result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Weryfikator Paczek</h1>

    <label for="input-text">Wprowadź tekst:</label>
    <input type="text" id="input-text" placeholder="np. tetra.all.1.1.2.0.0">

    <button onclick="processInput()">Sprawdź</button>

    <label for="output-text">Wynik:</label>
    <textarea id="output-text" readonly style="width: 500px; height: 100px; padding: 5px;"></textarea>

    <script>
        function processInput() {
    const inputText = document.getElementById('input-text').value;
    const outputField = document.getElementById('output-text');

    // Usunięcie pustych znaków i wyodrębnienie oraz połączenie cyfr
    const sanitizedInput = inputText.replace(/\s/g, '').toLowerCase();
    const digits = sanitizedInput.match(/\d+/g)?.join('') || '';

    if (digits) {
        const numericValue = parseInt(digits, 10);
        if (numericValue < 11200) {
            outputField.value = "Sprawdź czy terminal pobrał paczkę Tetra.base.1.6.5.0.1 lub nowszą. Jeśli nie - wystaw najnowszą paczkę BASE";
        } else {
            outputField.value = "Wystaw paczkę OSR";
        }
    } else {
        outputField.value = "Wprowadź poprawne dane.";
    }
}

    </script>
</body>
</html>
